<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102.4" fill="url(#bg-gradient)"/>

  <!-- Shine effect -->
  <rect width="512" height="512" rx="102.4" fill="url(#shine)"/>

  <!-- Letter B -->
  <text
    x="256"
    y="340"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="280"
    font-weight="700"
    fill="#ffffff"
    text-anchor="middle"
    dominant-baseline="middle"
  >B</text>

  <!-- Subtle glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#4299e1" stroke-width="2" opacity="0.3"/>
</svg>
