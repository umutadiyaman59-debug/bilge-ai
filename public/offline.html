<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çevrimdışı - Bilge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .status.online {
      color: #10b981;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .checking {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">B</div>

    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Bağlantı Yok</h1>
    <p>
      Internet bağlantınız kesilmiş görünüyor.
      Bilge'yi kullanmaya devam etmek için lütfen bağlantınızı kontrol edin.
    </p>

    <button class="retry-button" onclick="checkConnection()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Tekrar Dene
    </button>

    <p class="status" id="status">Çevrimdışı</p>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      status.textContent = 'Bağlantı kontrol ediliyor...';
      status.className = 'status checking';

      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          status.textContent = 'Bağlantı kuruldu! Yönlendiriliyor...';
          status.className = 'status online';
          setTimeout(() => {
            window.location.reload();
          }, 500);
        })
        .catch(() => {
          status.textContent = 'Hala çevrimdışısınız';
          status.className = 'status';
        });
    }

    // Check connection periodically
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Initial check after 2 seconds
    setTimeout(checkConnection, 2000);
  </script>
</body>
</html>
